<script type="template/text" id="new-job">
    <div onclick="showHide(this);" style="cursor: pointer; cursor: hand; ">
        <h3 class="job-name"><%= process.title %><br>
                <span class="btn-xs job-item-value"><%= process.solicitante %></span>
        </h3>
    <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" style="width: <%= parseInt(process.atual)/parseInt(process.total)*100 %>%">
            </div>
        </div>
    </div>
    <div class="box-info alert-cinza col-lg-12 ">
        <div class="col-lg-9">
            Cliente: <span class="job-item-value"><%= process.customer %></span>
            <br>Cliente-ID: <span class="job-item-value"><%= process.customer_id %></span>
            <br>Solicitante: <span class="job-item-value"> <%= process.solicitante %></span>
            <br>Data Inicio: <span class="job-item-value"> <%= process.data_inicio%> </span>
            <br>Data Termino: <span class="job-item-value"> <%= process.data_termino %> </span>
            <br>Passo <%= process.step %>: <span class="job-item-value" id="passo"> <%= process.step %> </span>
        </div>
        <div class="col-lg-3 text-right">
            Andamento: <span class="job-item-value"> <%= parseInt(process.atual)/parseInt(process.total)*100 %>%</span>
            <br>Velocidade: <span class="job-item-value" id="velocidade"> <%= process.velocidade %></span>
            <br>Passo Atual: <span class="job-item-value" id="atual"><%= process.atual%></span>
            <br>Total passos: <span class="job-item-value" id="total"><%= process.total%></span>
            <br>Faltam: <span class="job-item-value" id="faltam"><%= parseInt(process.total) - parseInt(process.atual) %></span>
            <br>Termina em: <span class="job-item-value" id="termina_em"><%= process.termina_em %></span>
        </div>
    </div>
</script>

<script>
    var template_new_job = _.template($('#new-job').html());

    fake_job = { 'id': 162532134165234,
        'title': 'Criar tag em grupo de tags ja existentii',
        'customer': 'FIVE IMPORTS COM. IMP & EXP. LTDA - ME - Buscapé',
        'customer_id': '1135',
        'velocidade': '10/s',
        'data_inicio': '10/10/2013 às 15:43:21',
        'data_termino': '10/10/2013 às 15:43:21',
        'passo': 'Preparando Backup',
        'solicitante': 'Taina Rocha',
        'termina_em': '39 min',
        'step': '30',
        'total': '50000'
    };

    all_jobs = [];


    _.each(_.range(10), function(e){
        var tmp = _.clone(fake_job);
        //tmp.id = new Date().getTime() + Math.floor((Math.random()*100000)+1);
        all_jobs.push(tmp);

    });

    list_jobs = [];
    $('.jobs-all').fadeIn();


    update_or_create_job = function(all_jobs){
        _.each(all_jobs, function(new_job){

            var html = template_new_job({process: new_job});

            indexOfJob = _.indexOf(list_jobs, new_job.id);

            if (indexOfJob == -1){
                $('<li/>', {
                    'class': 'job-item',
                    'id': 'job_'+new_job.id,
                    html: html
                }).appendTo('.jobs-all');
                console.log('New Jobs, creating..');
                list_jobs.push(new_job.id);
            }
            else{
                li_atual = $('#job_'+new_job.id);
                if(li_atual.html() != html){
                    li_atual.html(html);
                    console.log('Exists, update!');
                }
            }
        });
    };




    showHide = function (elemento) {
        $(elemento).next('div').fadeToggle("fast");
    };

    hideShowLeft = function () {
        $("#sidebar-left").toggle();
    };

    hideShowRight = function () {
        $("#sidebar-right").toggle();
    };


</script>
